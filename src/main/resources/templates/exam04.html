 <!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"> <head>
<!-- ヘッド要素 -->
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
<!-- ボディ要素 -->
<form action="@{/exam04/result}" th:action="@{/exam04/result}"
	 method="POST" th:object="${userForm}">
<div th:errors="*{name}" style="color:red">エラー！</div>
名前：<input type="text" name = "name" th:field="*{name}"><br>

<div th:errors="*{age}" style="color:red">エラー！</div>
年齢：<input type="text" name = "age" th:field="*{age}"><br>

<div th:errors="*{comment}" style="color:red">エラー！</div>
コメント：<br>
<textarea cols=30 rows=5 name="comment"th:field="*{comment}" ></textarea><br>

<button>登録</button>

</form>


</body>
</html>
